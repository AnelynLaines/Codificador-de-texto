<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Krub', sans-serif;
      background-color: rgb(0, 0, 0); /* Cambia el color de fondo a negro */
      color: #ffffff; /* Cambia el color del texto a blanco */
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div> 
    <div class="title-container">
      <h1>Encriptador de Texto</h1> 
      <p>Ingrese una palabra: </p>
    </center>
  </div> 
  <div class="form-container">
    <section class="form box">
      <div class="image-container">
        <img src="HACKER.png" width="200" height="250" alt=""> 
      </div>
      <form id="formulario">
        <label1 for="input-texto">Solo letras minúsculas, sin acentos:</label1>
        <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí" rows="5" cols="50"></textarea>
        <section class="form box">
          <form id="formulario2">
            <label for="input-texto2"></label>

          </form>
        </section>
      </form>
    </section>
    <div class="button-container">
      <button style="color: aqua;" class="btn-1">Encriptar</button>
      <button style="color: magenta;" class="btn-2">Desencriptar</button> <!-- Cambia el color del botón -->
